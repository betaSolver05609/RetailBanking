<div id="heading" align="center">Delete Account</div>
<div class="container">
	<form name="customer_update" ng-submit="submit(value)">
			<div class= "row">
		          <div class="input-field col s6">
		          <i class="material-icons prefix">delete</i>
		          <input id="icon_prefix" type="text" name="value" ng-model="value" class="validate" ng-required="true" ng-pattern="/^[a-zA-Z0-9\s]*$/" ng-trim="false">
		          <label for="icon_prefix">Enter the Account Id</label>
		            <h6 style="color:red;font-size:0.8vw" ng-if="customer_update.value.$dirty && customer_update.value.$error.required">Required field</h6>
           		<h6 style="color:red;font-size:0.8vw" ng-if="customer_update.value.$error.pattern">AccountId does not support special characters</h6>
		        </div>	
		        <br>
  			<div class="col s6">
  			 <button class="btn waves-effect waves-light" type="submit" name="action" ng-disabled="customer_update.$invalid">Submit
    	<i class="material-icons right">send</i>
  		</button>
  			</div>
  			</div>
  		</form>
  		<div ng-if="displayData">
  		 <div class="row">
		    <div class="col s6 offset-s2">
		      <div class="card blue-grey darken-1">
		        <div class="card-content white-text center-align">
		          <span class="card-title">DELETE</span>
		          	<div class="row">
		          		Customer Id: {{tableData.customerId}}
		          	</div>
		          	<div class="row">
		          		 Account Type: {{tableData.accountType}}
		          	</div>
		          	<div class="row">
		          		Balance: {{tableData.balance}}
		          	</div>
		          	<div class="row">
		          		Creation Date: {{tableData.creationDate}}
		          	</div>
		        </div>
		        <div class="card-action center-align white-text">
		           <div class="row">
		           		 <div class="col s5 waves-effect waves-light btn" ng-click="deletion()">
		           		 	DELETE
		           		 </div>
		           		 <div class="col s2"></div>
		           		  <div class="col s5 waves-effect waves-light btn" ng-click="cancel()">
		           		  	CANCEL
		           		 </div>
		           </div>
		        </div>
		      </div>
		    </div>
		  </div>
  		</div>
</div>
