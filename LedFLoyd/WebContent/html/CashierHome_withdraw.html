<div id="heading" align="center">Withdraw</div>
<div class="container">
	<form name="Transaction_deposit" ng-submit="submit(x)" ng-init="exists='true'">
			
			<div class="input-field">
			<i class="material-icons prefix">account_circle</i>
          <input  ng-model="x.accountId" name="accountId"  id="accountId" type="text" class="validate"  ng-change="checkId(x.accountId)" ng-trim="false" ng-pattern="/^[a-zA-Z0-9\s]*$/" ng-required="true" >
          <label for="accountId">Account Id</label>
            <h6 style="color:red;font-size:0.8vw" ng-if="Transaction_deposit.accountId.$dirty && Transaction_deposit.accountId.$error.required">Required field</h6>
                 <h6 style="color:red;font-size:0.8vw" ng-if="exists=='false'">Account Id does not exist<h6>
           		<h6 style="color:red;font-size:0.8vw" ng-if="Transaction_deposit.accountId.$error.pattern">AccountId does not support special characters</h6>
          </div>
  			
          <div class="input-field">
			<i class="material-icons prefix">monetization_on</i>
          <input  ng-model="x.amount" name="amount"  id="amount" type="text" class="validate" ng-trim="false" min="1" max="500000" ng-pattern="/^[0-9\s]*$/" ng-required="true">
          <label for="amount">Amount</label>
            <h6 style="color:red;font-size:0.8vw" ng-if="Transaction_deposit.amount.$error.pattern">Please enter numbers only</h6>
            <h6 style="color:red;font-size:0.8vw" ng-if="Transaction_deposit.amount.$dirty && Transaction_deposit.amount.$error.required">Required field</h6>
             <h6 style="color:red;font-size:0.8vw" ng-if="x.amount<=0">Mininmum value is Re 1</h6>
          </div>
          
  			<div class="row center">
  			 <button class="btn waves-effect waves-light" type="submit" name="action" ng-disabled="Transaction_deposit.$invalid || exists=='false' || x.amount<=0">Submit
    	<i class="material-icons right">send</i>
  		</button>
  			</div>
  		</form>
  		
</div>
