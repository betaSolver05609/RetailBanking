	<div class="container">

       <input type="email" ng-model="email" id = "sonu" class="validate" ng-required="true">
	   <label for="sonu">Enter Email</label>

        </div>
		
		  <div class="row">
    <form class="col s12" ng-submit="submission()">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Enter brief description of your Problem</label>
        </div>
      </div>
    </form>
  </div>
		
	<div class="center">
         <button class="btn waves-effect waves-light" type="submit" name="action">Submit

  			</button>

   		</form>
		</div>
</div>
